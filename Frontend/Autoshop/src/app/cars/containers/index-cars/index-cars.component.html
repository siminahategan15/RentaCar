<div style="background-color: #e6e6fa">
<div style="display:flex; justify-content: center;margin-bottom: 20px;">
  <div *ngIf="this.userRole=='user'" >
    <h3>Rent a car</h3>
  </div>
 <div *ngIf="this.userRole=='admin'" >
  <div>
<h3> Add a Car for renting</h3>
  </div>
  <div>
<form [formGroup]="carForm" (ngSubmit)="onFormSubmit()" class="form" style="width: 20rem">
    
   <div style="display: flex;justify-content: center; flex-direction: column;">
    <div class="form-group">
      <label for="brand">Brand</label>
      <p>
      <input type="text"  id="brand"
             formControlName="brand" style="width:18rem"></p>
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <p>
      <input type="text" id="model"
      formControlName="model" style="width:18rem"></p>
    
    </div>


    <div class="form-group">
        <label for="productionYear">Production Year</label>
        <p>
        <input type="text" id="productionYear"
              formControlName="productionYear" style="width:18rem"></p>
      
      </div>

      <div class="form-group">
        <label for="stock">Stock</label>
        <p>
        <input type="text" id="stock"
              formControlName="stock" style="width:18rem"></p>
      
      </div>  


      <div class="buttons" style="background-color:#563c5c">
        <button type="submit" class="btn">{{ editingCar ? 'Update' : 'Create Car' }}</button>
      </div>


  
   </div>

        

</form>
  </div>
  </div>
</div>


<div style="display:flex;flex-direction:row;flex-wrap: wrap;justify-content:space-around ">
<div *ngFor="let car of cars" >
<div *ngIf="car">
  <div class="card text-bg-dark m-2" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{car.brand}}</h5>
        <div class="card-text">
        
        <div>
        model: {{car.model}}
        </div>
        <div>
        brand: {{car.brand}}
        </div>
      
      </div>
      
      
      
      </div>
      <div class="buttons">
      <button (click)="showCar(car)" type="button" class="btn" >Details</button> 

      <button *ngIf="this.userRole=='admin'" (click)="deleteCar(car)" type="button" class="btn">Delete</button>
    
      <button *ngIf="this.userRole=='admin'" (click)="editCar(car)" type="button" class="btn" >Edit</button>
    
      <button (click)="reserveCar(car)" type="button" class="btn">Reserve</button>
    
    </div>
    
    </div>
  </div>
</div>
</div>

</div>
