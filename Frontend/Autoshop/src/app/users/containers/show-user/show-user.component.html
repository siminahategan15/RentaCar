<div style="background-color: #e6e6fa;">
<div *ngIf="user" style="display:flex; justify-content: center; align-items: center; flex-grow: 1;" >
    <div class="card" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
          <div class="card-text">
            <div>
            id: {{user.idUser }}
            </div>
            <div>
            username: {{user.userName}}
            </div>
            <div>
          email: {{user.email}}
            </div>
            <div>
              role: {{user.role}}
            </div>
        
          </div>
          <div class="buttons">
         <a class="nav-link" [routerLink]="'/users'" class="btn">Go to users</a>
          </div>
        </div>
      </div>
    </div>
  </div>
